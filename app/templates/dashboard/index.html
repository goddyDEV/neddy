
{% extends 'master.html' %}
{% load static %}


{% block content %}


 <!-- start page title -->
<div class="row">
    <div class="col-12">
        <div class="page-title-box">
            <div class="page-title-right">
                <ol class="breadcrumb m-0">
                    <li class="breadcrumb-item"><a href="javascript: void(0);">app</a></li>
                    <li class="breadcrumb-item active">Dashboard</li>
                </ol>
            </div>
            <h4 class="page-title">Dashboard</h4>
        </div>
    </div>
</div>     
<!-- end page title --> 

<div class="row">
    <div class="col-md-6 col-xl-3">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-6">
                        <div class="avatar-sm bg-success rounded">
                            <i class="fe-shopping-cart avatar-title font-22 text-white"></i>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="text-end">
                            <h3 class="text-dark my-1"><span data-plugin="counterup">{{order}}</span></h3>
                            <p class="text-muted mb-1 text-truncate">Orders</p>
                        </div>
                    </div>
                </div>
               
            </div>
        </div> <!-- end card-->
    </div> <!-- end col -->

    <div class="col-md-6 col-xl-3">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-6">
                        <div class="avatar-sm bg-info rounded">
                            <i class="fe-layers avatar-title font-22 text-white"></i>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="text-end">
                            <h3 class="text-dark my-1"><span data-plugin="counterup">{{designer}}</span></h3>
                            <p class="text-muted mb-1 text-truncate">Designer</p>
                        </div>
                    </div>
                </div>
                
            </div>
        </div> <!-- end card-->
    </div> <!-- end col -->

    <div class="col-md-6 col-xl-3">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-6">
                        <div class="avatar-sm bg-warning rounded">
                            <i class="fe-camera avatar-title font-22 text-white"></i>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="text-end">
                            <h3 class="text-dark my-1"><span data-plugin="counterup">{{photographer}}</span></h3>
                            <p class="text-muted mb-1 text-truncate">Photographer</p>
                        </div>
                    </div>
                </div>
                
            </div>
        </div> <!-- end card-->
    </div> <!-- end col -->

    <div class="col-md-6 col-xl-3">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-6">
                        <div class="avatar-sm bg-danger rounded">
                            <i class="fe-video avatar-title font-22 text-white"></i>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="text-end">
                            <h3 class="text-dark my-1"><span data-plugin="counterup">{{videographer}}</span></h3>
                            <p class="text-muted mb-1 text-truncate">Videographer</p>
                        </div>
                    </div>
                </div>
                
            </div>
        </div> <!-- end card-->
    </div> <!-- end col -->
</div>
<!-- end row -->

                       


{% endblock content %}
